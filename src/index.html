<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

</style>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var edges = [];

var svg = d3.select("svg"),
    width = +svg.attr("width"),
    height = +svg.attr("height");

var color = d3.scaleOrdinal(d3.schemeCategory20);

var simulation = d3.forceSimulation()
    .force("link", d3.forceLink().id(function(d) { return d.id; }))
    .force("charge", d3.forceManyBody())
    .force("center", d3.forceCenter(width / 2, height / 2))
	.on("tick", tick);
	
var force = d3.layout.force()
	.size([width, height])
	.on("tick", tick);

var link = svg.selectAll(".link"), node = svg.selectAll(".node");
	
var globalGraph;

d3.json("miserables.json", function(error, graph) {
	if (error) throw error;
  
	globalGraph = graph;
	
	link = svg.append("g")
	.attr("class", "links")
	.selectAll("line")
	.data(globalGraph.links)
	.enter().append("line")
	.attr("stroke-width", function(d) { return Math.sqrt(d.value); });

	node = svg.append("g")
		.attr("class", "nodes")
		.selectAll("circle")
		.data(globalGraph.nodes)
		.enter().append("circle")
		.attr("r", 8)
		.attr("fill", function(d) { return color(d.group); })
		.on("click", togglenode)
		.call(d3.drag()
          .on("start", dragstarted)
          .on("drag", dragged)
          .on("end", dragended));
	
	node.append("title")
		.text(function(d) { return d.id; });
	
	//Give nodes ids and initialize variables
	for(var i=0; i<globalGraph.nodes.length; i++) {
		var node = globalGraph.nodes[i];
		node.collapsing = 0;
		node.collapsed = false;
	}
	
	//Give links ids and initialize variables
	for(var i=0; i<globalGraph.links.length; i++) {
		var link = globalGraph.links[i];
		//link.source = globalGraph.nodes[link.source];
		//link.target = globalGraph.nodes[link.target];
		link.id = i;
	}
	
	update();
});

function dragstarted(d) {
  if (!d3.event.active) force.alphaTarget(0.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}

function dragged(d) {
  d.fx = d3.event.x;
  d.fy = d3.event.y;
}

function dragended(d) {
  if (!d3.event.active) force.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}

function update() {
	//Keep only the visible nodes
	var nodes = globalGraph.nodes.filter(function(d) {
		return d.collapsing == 0;
	});
	var links = globalGraph.links;
	//Keep only the visible links
	links = globalGraph.links.filter(function(d) {
		return d.source.collapsing == 0 && d.target.collapsing == 0;
	});

	force.nodes(nodes).links(links).start();

	// Update the links…
	link = link.data(links, function(d) { return d.id; });

	// Exit any old links.
	link.exit().remove();

	// Enter any new links.
	link.enter().insert("line", ".node")
		.attr("class", "link")
		.attr("x1", function(d) { return d.source.x; })
		.attr("y1", function(d) { return d.source.y; })
		.attr("x2", function(d) { return d.target.x; })
		.attr("y2", function(d) { return d.target.y; })
		.attr("marker-end", "url(#arrow)");

	// Update the nodes…
	node = node.data(nodes, function(d){ return d.id; }).style("fill", color);

	// Exit any old nodes.
	node.exit().remove();

	// Enter any new nodes.
	node.enter().append("circle")
		.attr("class", "node")
		.attr("cx", function(d) { return d.x; })
		.attr("cy", function(d) { return d.y; })
		.attr("r", function(d) { return Math.sqrt(d.size) / 10 || 4.5; })
		.style("fill", color)
		.on("click", togglenode)
		.call(force.drag);
}

function tick() {
	link.attr("x1", function(d) { return d.source.x; })
		.attr("y1", function(d) { return d.source.y; })
		.attr("x2", function(d) { return d.target.x; })
		.attr("y2", function(d) { return d.target.y; });

	node.attr("cx", function(d) { return d.x; })
		.attr("cy", function(d) { return d.y; });
}


function togglenode(d) {
	alert('clicked node : '+d.id);
	if (!d3.event.defaultPrevented) {
		//check if link is from this node, and if so, collapse
		globalGraph.links.forEach(function(l) {
			if(l.source.id == d.id) {
				if(d.collapsed) {
					l.target.collapsing--;
				} else {
					l.target.collapsing++;
				}
			}
		});
		d.collapsed = !d.collapsed;
	}
	update();
}

</script>
